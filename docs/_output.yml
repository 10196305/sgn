bookdown::gitbook:
  css: assets/style.css
  includes:
      in_header: hypothesis.html
  config:
    toc:
      collapse: section
      scroll_highlight: true
      before: <li class="toc-logo"><a href="./"><img src="assets/images/Breedbase_HighRes.png"></a></li>
      after: <li><a href="https://bookdown.org/" target="blank">Published with bookdown</a></li>
    toolbar:
      position: fixed
    edit: https://github.com/solgenomics/sgn/docs/edit/master/%s
    download: ["pdf"]
    search:
      engine: fuse # or lunr
      # options to control/tune search engine behavior (for
      # fuse.js, refer to https://fusejs.io/api/options.html)
      options: null
    fontsettings:
      theme: white
      family: sans
      size: 2
    sharing: false
    info: false