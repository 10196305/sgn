default_view  Mason

# Disable deprecated behavior needed by old Catalyst applications
disable_component_resolution_regex_fallback  1

# Static::Simple configuration
root    static
<static>
    include_path   __path_to(static)__
    dirs   s
    dirs   static
    dirs   img
    dirs   documents
    dirs   static_content
    dirs   data
</static>

#default database to connect to and how to connect to it
dbhost   db.sgn.cornell.edu
dbname   cxgn
dbuser   web_usr
#dbpass   set_this_here

dbsearchpath   sgn
dbsearchpath   public
dbsearchpath   annotation
dbsearchpath   genomic
dbsearchpath   insitu
dbsearchpath   metadata
dbsearchpath   pheno_population
dbsearchpath   phenome
dbsearchpath   physical
dbsearchpath   tomato_gff
dbsearchpath   biosource
dbsearchpath   gem

<DatabaseConnection>
    <sgn_test>
        #password   set_this_please
        dsn   dbi:Pg:host=localhost;dbname=cxgn
        user   postgres
        search_path   public
        search_path   sgn
        search_path   annotation
        search_path   genomic
        search_path   insitu
        search_path   metadata
        search_path   pheno_population
        search_path   phenome
        search_path   physical
        search_path   tomato_gff
        search_path   biosource
        search_path   gem
    </sgn_test>
</DatabaseConnection>


### backcompat variables for the various static content types
# relative URL and absolute path for static datasets
static_datasets_url       /data
static_datasets_path      /data/prod/public

# relative URL and absoluate path for static site content
static_content_url        /static_content
static_content_path       /data/prod/public/sgn_static_content
homepage_files_dir        /data/prod/public/sgn_static_content/homepage

<Controller::CGI>
    cgi_root_path   /
    <CGI>
        pass_env   PERL5LIB
        pass_env   PATH
        pass_env   PROJECT_NAME
    </CGI>
    cgi_dir   __path_to(cgi-bin)__
    cgi_file_pattern   *.pl
</Controller::CGI>

<View::BareMason>
    <interp_args>
        autohandler_name  ""
        comp_root          __path_to(mason)__
    </interp_args>
    globals   $c
    template_extension   .mas
</View::BareMason>

<View::Mason>
    <interp_args>
        comp_root   __path_to(mason)__
    </interp_args>
    globals   $c
    template_extension   .mas
</View::Mason>


<View::Email::ErrorEmail>
    <default>
        content_type   text/plain
        to            sgn-bugs@solgenomics.net
        from   sgn-bugs@solgenomics.net
        charset   utf-8
    </default>
    dump_skip_class   Catalyst Catalyst::Stats DBIx::Class::Schema
</View::Email::ErrorEmail>

<View::JavaScript>
    js_dir   __path_to(js)__
</View::JavaScript>

#is this a production server?
